<app-navbar></app-navbar>
<div class="order-steps">
    <div class="step" [ngClass]="{'active': currentStep >= 1}">
      <span>1</span>
      <p>Seleccionar Salón</p>
    </div>
    <div class="step" [ngClass]="{'active': currentStep >= 2}">
      <span>2</span>
      <p>Detalles del Pedido</p>
    </div>
    <div class="step" [ngClass]="{'active': currentStep >= 3}">
      <span>3</span>
      <p>Confirmar Pedido</p>
    </div>
  </div>
  
  <div class="salon-selection">
    <h2>Selecciona el tipo de salón</h2>
    <button (click)="selectSalonType('propio')">Salón Propio</button>
    <button (click)="selectSalonType('arrendado')">Salón Arrendado</button>
  </div>
  
  <div *ngIf="selectedSalonType === 'propio'">
    <h3>Formulario para Salón Propio</h3>
    <form (ngSubmit)="submitForm()">
      <div>
        <label for="numPeople">Número de Personas</label>
        <input type="number" id="numPeople" [(ngModel)]="numPeople" name="numPeople" required>
      </div>
      <div>
        <label for="location">Ubicación del Salón</label>
        <input type="text" id="location" [(ngModel)]="location" name="location" required>
      </div>
      <button type="submit">Siguiente</button>
    </form>
  </div>
  
  <div *ngIf="selectedSalonType === 'arrendado'">
    <h3>Elige un salón arrendado</h3>
    <div class="filters">
      <label for="filterPeople">Número de Personas</label>
      <input type="number" id="filterPeople" [(ngModel)]="filterPeople" placeholder="Filtrar por personas">
      <label for="filterPrice">Precio máximo</label>
      <input type="number" id="filterPrice" [(ngModel)]="filterPrice" placeholder="Filtrar por precio">
      <label for="filterAvailability">Disponible</label>
      <input type="checkbox" id="filterAvailability" [(ngModel)]="filterAvailability">
    </div>
  
    <div class="salon-list">
      <div *ngFor="let salon of filteredSalons">
        <div class="salon-card">
          <h4>{{ salon.name }}</h4>
          <p>{{ salon.capacity }} personas</p>
          <p>${{ salon.price }}</p>
          <p>{{ salon.available ? 'Disponible' : 'No Disponible' }}</p>
          <button (click)="selectSalon(salon)">Seleccionar</button>
        </div>
      </div>
    </div>
  </div>
<app-footer></app-footer>
