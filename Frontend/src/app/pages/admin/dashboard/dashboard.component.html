<app-navbar></app-navbar>

<div class="dashboard-container">
    <h1 class="dashboard-title">Panel de Ventas</h1>

    <div class="sales-section">
        <h2>Ventas Recientes</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let venta of ventas">
                    <td>{{ venta.id }}</td>
                    <td>{{ venta.producto }}</td>
                    <td>{{ venta.cantidad }}</td>
                    <td>{{ venta.total | currency }}</td>
                    <td>{{ venta.fecha }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="actions">
        <button class="btn-download" (click)="descargarReporte()">Descargar Reporte</button>
    </div>
</div>
