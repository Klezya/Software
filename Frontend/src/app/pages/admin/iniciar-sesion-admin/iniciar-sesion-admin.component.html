<div class="contenedor-principal">
  <app-navbar></app-navbar>

  <div class="form-container">
    <!-- Columna derecha: Formulario -->
    <div class="form-content">
      <h2>Inicio Personal</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label for="usuario">Usuario: </label>
        <input type="text" id="usuario" formControlName="usuario" required>
        <div *ngIf="loginForm.get('usuario')?.invalid && loginForm.get('usuario')?.touched">
          <small class="error">El usuario es requerido</small>
        </div>

        <label for="password">Contraseña: </label>
        <input type="password" id="password" formControlName="password" required>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small class="error">La contraseña es requerida</small>
        </div>

        <button type="submit" [disabled]="loginForm.invalid">Acceder</button>
        <small class="error" *ngIf="invalid">Contraseña y/o usuario incorrecto</small>
      </form>
    </div>
  </div>

  <app-footer></app-footer>
</div>
