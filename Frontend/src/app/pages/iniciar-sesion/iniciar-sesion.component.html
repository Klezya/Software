<app-navbar></app-navbar>

<div class="login-container">
    <form class="login-form" (ngSubmit)="login()">
        <h2 class="form-title">Iniciar Sesión</h2>

        <div class="input-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" [(ngModel)]="username" required>
        </div>

        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" [(ngModel)]="password" required>
        </div>

        <button type="submit" class="btn-submit">Acceder</button>
    </form>
</div>
